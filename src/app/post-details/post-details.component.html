<div *ngIf="post" class="post panel">
    <div>
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <p><em>{{post.author}}</em></p>
    </div>
    <table class="table table-bordered table-condensed">
        <thead>
            <tr class="info">
                <th>Last Updated</th>
                <th>Created On</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{post.lastUpdated | date:'medium'}}</td>
                <td>{{post.createdOn | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
